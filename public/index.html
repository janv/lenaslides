<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Lena Slides</title>
  <!-- vendor:js -->
  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-animate.js"></script>
  <script src="vendor/angular-route.js"></script>
  <script src="vendor/angular.audio.js"></script>
  <script src="vendor/lodash.min.js"></script>
  <!-- endinject -->
  <!-- vendor:css -->
  <!-- endinject -->
  
  <!-- inject:js -->
  <!-- endinject -->
  <script src="application.js"></script>

  <!-- inject:css -->
  <!-- endinject -->

</head>
<body ng-app="lenaslides" ng-controller="ApplicationController as app">
  <lp-slideshow>
    <a href="#{{slideshow.getNextId()}}" ng-if="slideshow.getNextId()">Next</a>
    <a href="#{{slideshow.getPreviousId()}}" ng-if="slideshow.getPreviousId()">Prev</a>

    <lp-slide id="intro" ng-show="slide.isVisible()">
      Hallo
    </lp-slide>

    <lp-slide id="toc" ng-show="slide.isVisible()">
      Toc
      <br>
      <a href="#/Foo">Foo</a>
      <br>
      <a href="#/Bar">Bar</a>
    </lp-slide>

    <lp-slide mp3="bensound-acousticbreeze.mp3" id="Foo" ng-show="slide.isVisible()">
      Slide 1
    </lp-slide>

    <lp-slide mp3="bensound-theelevatorbossanova.mp3" id="Bar" ng-show="slide.isVisible()">
      Slide 2
    </lp-slide>
  </lp-slideshow>
  <lp-audioplayer/>
</body>
</html>
