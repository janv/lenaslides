<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Lena Slides</title>
  <link rel="stylesheet" href="vendor/html5reset-1.6.1.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="main.css" type="text/css" media="screen" title="no title" charset="utf-8">-->
  
  <script src="application.js"></script>
</head>
<body ng-app="lenaslides" ng-controller="ApplicationController as app">
  <lp-slideshow>

    <lp-slide id="{{slideData.id}}" ng-show="slide.isVisible()" ng-repeat='slideData in app.slideDatas track by $index'>
      <div class="pattern-overlay"></div>
      <video preload="none" poster="{{slideData.poster}}" class="fill-background">
        <source src="{{slideData.video}}" type="video/mp4">
      </video>
    </lp-slide>

    <a class="nav-button fading nav-left" href="#{{slideshow.getPreviousId()}}" ng-if="slideshow.getPreviousId()">
      <span>◀︎</span>
    </a>
    <a class="nav-button fading nav-right" href="#{{slideshow.getNextId()}}" ng-if="slideshow.getNextId()">
      <span>▶︎</span>
    </a>
  </lp-slideshow>
  <lp-audioplayer/>
</body>
</html>
